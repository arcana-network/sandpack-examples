<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
	@import url('https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap')
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div id="app">
      <h1 class="title-hello">Auth: Hello World! üåê </h1>
      <div>
        <div class="dive-in">
          <p> Ready to dive in Arcana Auth? </p>
        </div>
      </div>
  
      <div class="function_category_container">
        <div class="function_container">
          <button id="Btn-InitAuth">Initiatize Auth</button>
        </div>
        <div class="function_container">
          <button id="Btn-GetLogins">Auth Options</button>
          <button id="Btn-Connect">Connect</button>
        </div>
        <div class="function_container">
          <button id="Btn-GetAccounts">Get Accounts</button>
          <button id="Btn-GetUser">Get User Details</button>
          <button id="Btn-ShowWallet">Show Wallet</button>
        </div>
        <div class="function_container">
          <button id="Btn-Logout">Logout</button>
        </div>
        <div class="function_container">
          <div class="event_style" id="event-container">
            <strong>Auth Events: </strong><span id="event"></span>
          </div>
        </div>
      
        <div class="result_style" id="result-container">
          <strong>Output: </strong><span id="result"></span>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/@arcana/auth@1.0.10/dist/standalone/auth.umd.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
