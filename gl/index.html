<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <linki rel="stylesheet" href="./styles.css"></link>
  </head>

  <body>
    <div id="app">
      <h1 class="title-hello"> Gasless: Hello World! üåê </h1>
      <div>
        <div class="dive-in">
          <p> Ready to dive in Arcana Gasless with MetaMask? </p>
          <div class="admonition">
            <strong>Use model:</strong>
            <br /><br />Log into MetaMask wallet first and then click init,
            getSCWAddress.
          </div>
        </div>
      </div>

      <div class="function_category_container">
        <div class="function_container">
          <button id="Btn-Init-Auth">Init</button>
        </div>
        <div class="function_container">
          <button id="Btn-Get-SCW-Address">Get SCW Address</button>
          <button id="Btn-Do-Gasless-Tx">Do Gasless Tx</button>
        </div>
      </div>
      <div class="result_style" id="result-container">
        <strong>Result: </strong><span id="result"></span>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="https://unpkg.com/@arcana/scw@0.0.35/dist/standalone.mjs"></script>
    <script type="module">
        import { SCW } from 'https://unpkg.com/@arcana/scw@0.0.35/dist/standalone.mjs';
        window.SCW = SCW;
        window.arcana = {scw: {SCW}};
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
